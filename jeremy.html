     <!--===========HTTP REQUEST=================-->
    <h1>Information request for Flight</h1>
    <h2>Http Request</h2>
	<form id="httprequest" action="processEmail.php" method="POST" enctype="multipart/form-data" name="travelInfo">
	<fieldset>
		<legend>Personal Info</legend>
		<label><p>Name:</p><input name="fullname" value="" type="text" placeholder="Full Name" required></label>
		<label><p>Email:</p><input name="email" value="" type="email" placeholder="zenuser@gmail.com"  required></label>
		<label><p>Address:</p><input name="address" value="" type="text" placeholder="4231 N. Valor Road"  required></label>
	</fieldset>
	
	<fieldset>
		<legend>Airline</legend>
		
		<label>Please Select:
			<select name="airline">
				<option value="South West">South West</option>
				<option value="Delta">Delta</option>
				<option value="Lufthansa">Lufthansa</option>
				<option value="Aero Mexico">Aero Mexico</option>
			</select>
		</label>
	</fieldset>
	
	<fieldset>
		<legend>Destination</legend>
		<input type="text" name="destination" list="destination" />
		<datalist id="destination">
			<option value="England"></option>
			<option value="Japan"></option>
			<option value="Germany"></option>
			<option value="Mexico"></option>
		</datalist>
		
	</fieldset>
	<input type="submit" value="Send Info" class="submitBtn">
	
	<input type="hidden" value="Flight Registration" name="subject">
	<input name="redirect" type="hidden" value="thanks.html">
	
    </form>
