	<div class="container fade-in">
		<div class="row">





		  	<div class="col-sm-4 demobox">
		  		<div class="row">
		  			<div class="col-sm-12">
		  			<h2>Request Info</h2>
		  			<p>To learn more about Kyle Design & Development, please complete the form below.</p>
		  			</div>
		  		</div>

		  		<div class="row">
					<div class="col-sm-8">

                        <form id="demo-form" class=" scrollimation" action="kyle/assets/php/recieved.php" method="POST" enctype="multipart/form-data">
						<div class="form-group">
						  <label class="control-label">Name</label>
						  <div class="controls">
							<input id="name" name="name" placeholder="Name" class="form-control input-lg requiredField" type="text" required="" oninvalid="this.setCustomValidity('Please enter your name.')" oninput="setCustomValidity('')">
						  </div>
						</div><!-- End name input -->
                      
                      	<div class="form-group">
						  <label class="control-label">Company</label>
						  <div class="controls">
							<input id="company" name="company" placeholder="Company" class="form-control input-lg" type="text">
						  </div>
						</div><!-- End company input -->

						<div class="form-group">
						  <label class="control-label">Phone</label>
						  <div class=" controls">
							<input id="phone" name="phone" placeholder="Phone" class="form-control input-lg" type="tel">
						  </div>
						</div><!-- End email input -->
                      
                      	<div class="form-group">
						  <label class="control-label">Email</label>
						  <div class=" controls">
							<input id="email" name="email" placeholder="Email" class="form-control input-lg requiredField" type="email" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" oninvalid="this.setCustomValidity('Please enter a valid email.')" oninput="setCustomValidity('')">
						  </div>
						</div><!-- End email input -->

						<div class="form-group">
						  <label class="control-label" for="service">Type of Service</label>
							<select id="service" name="service" placeholder="Type of Service" class="form-control">
                                    <option>Type of Service</option>
                                    <option>Web Design</option>
                                    <option>App Design</option>
                                    <option>Web Development</option>
                                    <option>App Devlopment</option>
                                    <option>Design & Development</option>
							</select>
						</div><!-- End Users input -->

						<div class="form-group">
						  <label class="control-label">Budget</label>
						  <div class=" controls">
							<input id="budget" name="budget" placeholder="Budget for Product" class="form-control input-lg" type="number">
						  </div>
						</div><!-- End Locks input -->
					</div>
                    <div class="col-sm-4"></div>
						
				</div>

                <div class="row">

                  <div class="col-sm-11">
                      <div class="form-group">
                        <div class=" controls">
                          <textarea id="comments" name="comments" placeholder="Comments" class="form-control input-lg" type="text"></textarea>
                        </div>
                      </div><!-- End Comments input -->
                  </div>

                </div>

				<div class="row preferdBox">

				<div class="col-sm-12">
				<p id="smallerParagraph">Preferred method of contact</p>
				</div>

				<div class="col-sm-6">
				<div id="preferedInfo">
				  <input type="radio" checked="checked" name="preferd" value="phone"><span>Phone</span>
				  <input type="radio" name="preferd" value="email"><span>Email</span>
				</div>
				</div>
                  
              	</div>
              
              	<div class="row">

				<div class="col-sm-12">
				<p><button type="submit" value="submit" id="submit" class="btn btn-theme btn-lg-2">Submit</button></p>
				</div>

				</div>
                  </form><!-- End contact-form -->
              </div><!--End row-->
